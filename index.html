<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <title>Potato Inc.</title>
    </head>
    <body>
        <!-- Wrtie code for the navbar -->
        <nav></nav>

        <main>
            <!-- Write code for the hero section -->
            <section class="hero-section">
                <div class="hero-container">
                    <img class="logo" src="./assets/logo.png" alt="Potato Inc." />
                    <h2 class="hero-title">Give Us <span class="highlight"> Your </span> Feedback</h2>
                    <p class="hero-description">Because You Matter!</p>
                </div>
            </section>

            <!-- Write code for the form section -->
            <section class="form-section">
                <form>
                    <div class = "form-box">
                        <div class="form-title">Tell us what you think</div>
                        <div class="form-input">
                            <label for="name">Name</label><br>
                            <input class = "name-box" type="text" id="name" />
                        </div>

                        <div class="form-input">
                            <label for="rating">Rating</label>
                            <div class="options">
                                <input class = "emojis" type="button" value="😃" />
                                <input class = "emojis" type="button" value="🙂" />
                                <input class = "emojis" type="button" value="😐" />
                                <input class = "emojis" type="button" value="😠" />
                                <input class = "emojis" type="button" value="🤬" />
                            </div>
                        </div>
                        <div class="form-input">
                            <label for="comment">Comments</label><br>
                            <textarea class="comment-box" type="" id="comment"></textarea>
                        </div>

                        <button class = "submit-button" type="submit">
                            <span>Submit</span>
                            <img alt="submit" src="./assets/submit.svg" />
                        </button>
                    </div>
                </form>
            </section>
            
            <!-- This section should be shown when the form is submitted -->
            <section id="thank-you">
                <h3>Thank You!</h3>
                <p>We appreciate that you have taken the time to complete this form!</p>
            </section>
  
        </main>
        
        <!-- Linking to an external JavaScript file -->
        <script src="index.js"></script>

        <!-- Write code for the footer -->
        <footer></footer>
    </body>
</html>
